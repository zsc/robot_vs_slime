<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原魔军团单位资源</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 50%, #c084fc 100%);
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #4c1d95;
            text-align: center;
        }
        .enemies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .enemy-card {
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(124, 58, 237, 0.2);
            border: 2px solid #e9d5ff;
        }
        .enemy-card h3 {
            color: #6b21a8;
            margin-bottom: 15px;
            text-align: center;
        }
        svg {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .boss-card {
            grid-column: span 2;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #f59e0b 100%);
            border: 3px solid #d97706;
        }
        .boss-card h3 {
            color: #92400e;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>深渊原魔军团资源库</h1>
        
        <h2>基础史莱姆单位</h2>
        <div class="enemies-grid">
            
            <!-- 火史莱姆 -->
            <div class="enemy-card">
                <h3>火史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="fireSlimeGrad">
                            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                        </radialGradient>
                        <filter id="abyssGlow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <pattern id="abyssPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 10 20 Q 20 10, 30 20" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.5"/>
                        </pattern>
                    </defs>
                    
                    <!-- 史莱姆主体 -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#fireSlimeGrad)" filter="url(#abyssGlow)"/>
                    
                    <!-- 深渊纹路 -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#abyssPattern)"/>
                    
                    <!-- 火焰装饰 -->
                    <g id="flames">
                        <path d="M 120 120 Q 115 100, 125 110 T 130 120" fill="#fbbf24" opacity="0.8"/>
                        <path d="M 190 115 Q 185 95, 195 105 T 200 115" fill="#fbbf24" opacity="0.8"/>
                        <path d="M 160 100 Q 155 80, 165 90 T 170 100" fill="#f59e0b" opacity="0.9"/>
                    </g>
                    
                    <!-- 表情 -->
                    <g id="face">
                        <!-- 眼睛 -->
                        <ellipse cx="140" cy="130" rx="8" ry="12" fill="#7c3aed"/>
                        <ellipse cx="180" cy="130" rx="8" ry="12" fill="#7c3aed"/>
                        <circle cx="142" cy="128" r="3" fill="#e9d5ff"/>
                        <circle cx="182" cy="128" r="3" fill="#e9d5ff"/>
                        
                        <!-- 嘴巴 -->
                        <path d="M 145 150 Q 160 160, 175 150" stroke="#7c3aed" stroke-width="3" fill="none" stroke-linecap="round"/>
                    </g>
                    
                    <!-- 深渊光环 -->
                    <ellipse cx="160" cy="140" rx="70" ry="65" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- 弹跳效果 -->
                    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
                </svg>
            </div>
            
            <!-- 水史莱姆 -->
            <div class="enemy-card">
                <h3>水史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="waterSlimeGrad">
                            <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:0.9" />
                            <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.95" />
                            <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
                        </radialGradient>
                        <filter id="waterEffect">
                            <feTurbulence baseFrequency="0.02" numOctaves="2" seed="2"/>
                            <feColorMatrix values="0 0 0 0 0.3
                                                 0 0 0 0 0.6
                                                 0 0 0 0 0.9
                                                 0 0 0 0.8 0"/>
                            <feBlend mode="overlay" in2="SourceGraphic"/>
                        </filter>
                    </defs>
                    
                    <!-- 史莱姆主体 -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#waterSlimeGrad)" filter="url(#waterEffect)" opacity="0.95"/>
                    
                    <!-- 深渊纹路 -->
                    <g stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6">
                        <path d="M 130 120 Q 140 110, 150 120"/>
                        <path d="M 170 125 Q 180 115, 190 125"/>
                        <path d="M 145 160 Q 160 150, 175 160"/>
                    </g>
                    
                    <!-- 水泡 -->
                    <g id="bubbles">
                        <circle cx="135" cy="145" r="5" fill="#bfdbfe" opacity="0.6">
                            <animate attributeName="cy" from="145" to="115" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="0.6" to="0" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="175" cy="150" r="4" fill="#bfdbfe" opacity="0.6">
                            <animate attributeName="cy" from="150" to="120" dur="3s" begin="1s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="0.6" to="0" dur="3s" begin="1s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="160" cy="155" r="6" fill="#bfdbfe" opacity="0.6">
                            <animate attributeName="cy" from="155" to="125" dur="3s" begin="2s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="0.6" to="0" dur="3s" begin="2s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- 表情 -->
                    <g id="face">
                        <!-- 眼睛 -->
                        <ellipse cx="140" cy="130" rx="8" ry="12" fill="#7c3aed"/>
                        <ellipse cx="180" cy="130" rx="8" ry="12" fill="#7c3aed"/>
                        <circle cx="142" cy="128" r="3" fill="#e9d5ff"/>
                        <circle cx="182" cy="128" r="3" fill="#e9d5ff"/>
                        
                        <!-- 嘴巴 -->
                        <ellipse cx="160" cy="150" rx="8" ry="5" fill="#7c3aed" opacity="0.7"/>
                    </g>
                    
                    <!-- 深渊光环 -->
                    <ellipse cx="160" cy="140" rx="70" ry="65" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- 波动效果 -->
                    <animateTransform attributeName="transform" type="scale" values="1,1; 1.05,0.95; 1,1" dur="3s" repeatCount="indefinite" additive="sum"/>
                </svg>
            </div>
            
            <!-- 雷史莱姆 -->
            <div class="enemy-card">
                <h3>雷史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="thunderSlimeGrad">
                            <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    
                    <!-- 史莱姆主体 -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#thunderSlimeGrad)" filter="url(#abyssGlow)"/>
                    
                    <!-- 电弧效果 -->
                    <g stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.8">
                        <path d="M 120 130 L 125 120 L 115 110 L 120 100">
                            <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
                        </path>
                        <path d="M 200 135 L 195 125 L 205 115 L 200 105">
                            <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.25s" repeatCount="indefinite"/>
                        </path>
                        <path d="M 160 100 L 155 90 L 165 80 L 160 70">
                            <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
                        </path>
                    </g>
                    
                    <!-- 深渊纹路 -->
                    <g id="abyss-marks">
                        <polygon points="140,115 145,105 135,105" fill="#4c1d95" opacity="0.7"/>
                        <polygon points="180,115 185,105 175,105" fill="#4c1d95" opacity="0.7"/>
                        <polygon points="160,165 165,155 155,155" fill="#4c1d95" opacity="0.7"/>
                    </g>
                    
                    <!-- 表情（激动的） -->
                    <g id="face">
                        <!-- 眼睛（闪电形） -->
                        <path d="M 135 125 L 140 135 L 145 125" stroke="#4c1d95" stroke-width="3" fill="none"/>
                        <path d="M 175 125 L 180 135 L 185 125" stroke="#4c1d95" stroke-width="3" fill="none"/>
                        
                        <!-- 嘴巴（兴奋的） -->
                        <path d="M 145 145 Q 160 155, 175 145" stroke="#4c1d95" stroke-width="3" fill="none" stroke-linecap="round"/>
                    </g>
                    
                    <!-- 静电场 -->
                    <circle cx="160" cy="140" r="75" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4">
                        <animate attributeName="r" from="65" to="80" dur="1s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" from="0.6" to="0.1" dur="1s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 深渊光环 -->
                    <ellipse cx="160" cy="140" rx="70" ry="65" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- 跳动效果（更活跃） -->
                    <animateTransform attributeName="transform" type="translate" values="0,0; 5,-8; -5,-8; 0,0" dur="1s" repeatCount="indefinite"/>
                </svg>
            </div>
            
            <!-- 冰史莱姆 -->
            <div class="enemy-card">
                <h3>冰史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="iceSlimeGrad">
                            <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.95" />
                            <stop offset="50%" style="stop-color:#7dd3fc;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                        </radialGradient>
                        <pattern id="icePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                            <polygon points="10,0 20,10 10,20 0,10" fill="none" stroke="#bfdbfe" stroke-width="1" opacity="0.5"/>
                        </pattern>
                    </defs>
                    
                    <!-- 史莱姆主体 -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#iceSlimeGrad)" filter="url(#abyssGlow)"/>
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#icePattern)"/>
                    
                    <!-- 冰晶装饰 -->
                    <g id="ice-crystals">
                        <polygon points="125,120 130,115 125,110 120,115" fill="#e0f2fe" opacity="0.8"/>
                        <polygon points="195,125 200,120 195,115 190,120" fill="#e0f2fe" opacity="0.8"/>
                        <polygon points="160,105 165,100 160,95 155,100" fill="#bfdbfe" opacity="0.9"/>
                    </g>
                    
                    <!-- 深渊纹路 -->
                    <g stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6">
                        <path d="M 130 140 L 140 130 L 130 120"/>
                        <path d="M 190 140 L 180 130 L 190 120"/>
                    </g>
                    
                    <!-- 表情（冷酷的） -->
                    <g id="face">
                        <!-- 眼睛 -->
                        <rect x="135" y="125" width="10" height="10" rx="2" fill="#7c3aed"/>
                        <rect x="175" y="125" width="10" height="10" rx="2" fill="#7c3aed"/>
                        
                        <!-- 嘴巴（冷漠的） -->
                        <line x1="150" y1="150" x2="170" y2="150" stroke="#7c3aed" stroke-width="3" stroke-linecap="round"/>
                    </g>
                    
                    <!-- 冰雾效果 -->
                    <g opacity="0.4">
                        <circle cx="130" cy="160" r="8" fill="#e0f2fe">
                            <animate attributeName="r" from="8" to="15" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="0.4" to="0" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="190" cy="160" r="8" fill="#e0f2fe">
                            <animate attributeName="r" from="8" to="15" dur="3s" begin="1.5s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="0.4" to="0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- 深渊光环 -->
                    <ellipse cx="160" cy="140" rx="70" ry="65" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                </svg>
            </div>
            
            <!-- 草史莱姆 -->
            <div class="enemy-card">
                <h3>草史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="grassSlimeGrad">
                            <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    
                    <!-- 史莱姆主体 -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#grassSlimeGrad)" filter="url(#abyssGlow)"/>
                    
                    <!-- 草叶装饰 -->
                    <g id="leaves">
                        <path d="M 125 115 Q 120 105, 130 110" fill="#4ade80" opacity="0.8"/>
                        <path d="M 195 120 Q 190 110, 200 115" fill="#4ade80" opacity="0.8"/>
                        <path d="M 160 100 Q 155 90, 165 95" fill="#4ade80" opacity="0.8"/>
                        <path d="M 140 105 Q 135 95, 145 100" fill="#34d399" opacity="0.7"/>
                        <path d="M 180 108 Q 175 98, 185 103" fill="#34d399" opacity="0.7"/>
                    </g>
                    
                    <!-- 深渊纹路（藤蔓状） -->
                    <g stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6">
                        <path d="M 130 150 Q 140 140, 135 130 T 140 115"/>
                        <path d="M 190 150 Q 180 140, 185 130 T 180 115"/>
                    </g>
                    
                    <!-- 表情（友好的） -->
                    <g id="face">
                        <!-- 眼睛 -->
                        <circle cx="140" cy="130" r="8" fill="#7c3aed"/>
                        <circle cx="180" cy="130" r="8" fill="#7c3aed"/>
                        <circle cx="142" cy="128" r="3" fill="#e9d5ff"/>
                        <circle cx="182" cy="128" r="3" fill="#e9d5ff"/>
                        
                        <!-- 嘴巴（微笑） -->
                        <path d="M 145 145 Q 160 155, 175 145" stroke="#7c3aed" stroke-width="3" fill="none" stroke-linecap="round"/>
                    </g>
                    
                    <!-- 花朵 -->
                    <g transform="translate(160,95)">
                        <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
                        <circle cx="-7" cy="0" r="4" fill="#facc15"/>
                        <circle cx="7" cy="0" r="4" fill="#facc15"/>
                        <circle cx="0" cy="-7" r="4" fill="#facc15"/>
                        <circle cx="0" cy="7" r="4" fill="#facc15"/>
                    </g>
                    
                    <!-- 深渊光环 -->
                    <ellipse cx="160" cy="140" rx="70" ry="65" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- 摇摆效果 -->
                    <animateTransform attributeName="transform" type="rotate" values="-5;5;-5" dur="4s" repeatCount="indefinite" additive="sum"/>
                </svg>
            </div>
            
            <!-- 风史莱姆 -->
            <div class="enemy-card">
                <h3>风史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="windSlimeGrad">
                            <stop offset="0%" style="stop-color:#bfdbfe;stop-opacity:0.8" />
                            <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    
                    <!-- 史莱姆主体（半透明） -->
                    <ellipse cx="160" cy="140" rx="60" ry="55" fill="url(#windSlimeGrad)" opacity="0.85" filter="url(#abyssGlow)"/>
                    
                    <!-- 风流效果 -->
                    <g stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.6">
                        <path d="M 100 130 Q 130 125, 160 130 T 220 130">
                            <animate attributeName="d" values="M 100 130 Q 130 125, 160 130 T 220 130;M 100 135 Q 130 130, 160 135 T 220 135;M 100 130 Q 130 125, 160 130 T 220 130" dur="2s" repeatCount="indefinite"/>
                        </path>
                        <path d="M 110 145 Q 140 140, 170 145 T 210 145">
                            <animate attributeName="d" values="M 110 145 Q 140 140, 170 145 T 210 145;M 110 140 Q 140 135, 170 140 T 210 140;M 110 145 Q 140 140, 170 145 T 210 145" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                        </path>
                    </g>
                    
                    <!-- 深渊纹路（旋风状） -->
                    <g stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6">
                        <path d="M 140 160 Q 160 140, 140 120 T 160 100"/>
                        <path d="M 180 160 Q 160 140, 180 120 T 160 100"/>
                    </g>
                    
                    <!-- 表情（飘逸的） -->
                    <g id="face">
                        <!-- 眼睛（弯月形） -->
                        <path d="M 135 125 Q 140 130, 145 125" stroke="#7c3aed" stroke-width="3" fill="none"/>
                        <path d="M 175 125 Q 180 130, 185 125" stroke="#7c3aed" stroke-width="3" fill="none"/>
                        
                        <!-- 嘴巴 -->
                        <circle cx="160" cy="150" r="4" fill="#7c3aed" opacity="0.7"/>
                    </g>
                    
                    <!-- 漂浮的气泡 -->
                    <g id="wind-bubbles">
                        <circle cx="130" cy="120" r="4" fill="#dbeafe" opacity="0.5">
                            <animate attributeName="cx" from="130" to="190" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="cy" from="120" to="130" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="190" cy="150" r="3" fill="#dbeafe" opacity="0.5">
                            <animate attributeName="cx" from="190" to="130" dur="3s" begin="1.5s" repeatCount="indefinite"/>
                            <animate attributeName="cy" from="150" to="140" dur="3s" begin="1.5s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- 深渊光环 -->
                    <ellipse cx="160" cy="140" rx="70" ry="65" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- 飘浮效果 -->
                    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; -10,-10; 0,0" dur="5s" repeatCount="indefinite"/>
                </svg>
            </div>
            
            <!-- 岩史莱姆 -->
            <div class="enemy-card">
                <h3>岩史莱姆</h3>
                <svg width="320" height="200" viewBox="0 0 320 200">
                    <defs>
                        <radialGradient id="rockSlimeGrad">
                            <stop offset="0%" style="stop-color:#d6d3d1;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a8a29e;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#57534e;stop-opacity:1" />
                        </radialGradient>
                        <pattern id="rockTexture" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
                            <rect width="15" height="15" fill="#78716c"/>
                            <rect x="15" width="15" height="15" fill="#a8a29e"/>
                            <rect y="15" width="15" height="15" fill="#a8a29e"/>
                            <rect x="15" y="15" width="15" height="15" fill="#78716c"/>
                        </pattern>
                    </defs>
                    
                    <!-- 史莱姆主体 -->
                    <ellipse cx="160" cy="140" rx="65" ry="60" fill="url(#rockSlimeGrad)" filter="url(#abyssGlow)"/>
                    <ellipse cx="160" cy="140" rx="65" ry="60" fill="url(#rockTexture)" opacity="0.3"/>
                    
                    <!-- 岩石块 -->
                    <g id="rock-pieces">
                        <polygon points="125,115 135,110 130,125" fill="#78716c"/>
                        <polygon points="185,120 195,115 190,130" fill="#78716c"/>
                        <polygon points="155,100 165,95 160,110" fill="#a8a29e"/>
                    </g>
                    
                    <!-- 深渊纹路（裂纹状） -->
                    <g stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.7">
                        <path d="M 130 130 L 135 140 L 140 135 L 145 145"/>
                        <path d="M 190 135 L 185 145 L 180 140 L 175 150"/>
                        <path d="M 160 110 L 155 120 L 165 120 L 160 130"/>
                    </g>
                    
                    <!-- 表情（坚毅的） -->
                    <g id="face">
                        <!-- 眼睛（方形） -->
                        <rect x="135" y="125" width="12" height="8" fill="#7c3aed"/>
                        <rect x="173" y="125" width="12" height="8" fill="#7c3aed"/>
                        
                        <!-- 嘴巴（坚定的） -->
                        <rect x="150" y="150" width="20" height="4" rx="1" fill="#7c3aed"/>

                        <path d="M 200 100 Q 220 95, 240 100" stroke="#60a5fa" stroke-width="4" fill="none">
                            <animateTransform attributeName="transform" type="translate" from="0 0" to="-100 0" dur="1s" repeatCount="indefinite"/>
                        </path>
                        <path d="M 460 150 Q 480 145, 500 150" stroke="#60a5fa" stroke-width="4" fill="none">
                            <animateTransform attributeName="transform" type="translate" from="0 0" to="100 0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
                        </path>
                    </g>
                    
                    <!-- 小型风元素仆从 -->
                    <g id="wind-minions">
                        <ellipse cx="250" cy="200" rx="20" ry="25" fill="#93c5fd" opacity="0.7">
                            <animate attributeName="cy" from="200" to="180" dur="2s" repeatCount="indefinite"/>
                        </ellipse>
                        <ellipse cx="450" cy="200" rx="20" ry="25" fill="#93c5fd" opacity="0.7">
                            <animate attributeName="cy" from="200" to="180" dur="2s" begin="1s" repeatCount="indefinite"/>
                        </ellipse>
                    </g>
                    
                    <!-- 风暴领域效果 -->
                    <g opacity="0.3">
                        <circle cx="350" cy="150" r="180" fill="none" stroke="#60a5fa" stroke-width="2" stroke-dasharray="10,10">
                            <animateTransform attributeName="transform" type="rotate" from="0 350 150" to="-360 350 150" dur="10s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="350" cy="150" r="150" fill="none" stroke="#93c5fd" stroke-width="2" stroke-dasharray="5,15">
                            <animateTransform attributeName="transform" type="rotate" from="0 350 150" to="360 350 150" dur="8s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- HP条 -->
                    <rect x="200" y="20" width="300" height="20" rx="10" fill="#1e293b" opacity="0.8"/>
                    <rect x="205" y="25" width="290" height="10" rx="5" fill="#60a5fa"/>
                    <text x="350" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HP: 12000</text>
                </svg>
            </div>
        </div>
    </div>
